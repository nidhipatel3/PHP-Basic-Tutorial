version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: install
    task:
      jobs:
        - name: composer
          commands:
            - sem-version php 7.4 checkout cache restore composer install npm install cache store
      env_vars:
        - name: APP_ENV
          value: prod
  - name: Test
    task:
      env_vars:
        - name: APP_ENV
          value: local
      prologue:
        commands:
          - 'sem-version php 7.4 checkout cache restore cp .env.example .env php artisan key:generate mkdir -p database touch database/database.sqlite'
      jobs:
        - name: phpunit
          commands:
            - ./vendor/bin/phpunit
        - name: dusk
          commands:
            - 'php artisan dusk:chrome-driver 79 php artisan serve --env=.env.dusk.local --port=8010 & php artisan dusk'
        - name: phpmd
          commands:
            - php vendor/bin/phpmd app/ text phpms_rulest.xml
        - name: phpcs
          commands:
            - php vendor/bin/phpcs app --report-full --standard=PEAR
        - name: phpcpd
          commands:
            - 'curl -L https://phar.phpunit.de/phpcpd.phar -0 phpcpd'
  - name: 'Block #3'
    task:
      jobs:
        - name: 'Job #1'
          commands: []
